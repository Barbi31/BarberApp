
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Service</title>
</head>
<body>
  <h2>Select a Service</h2>
  <select id="service">
    <option value="Regular Haircut + Beard">Regular Haircut + Beard - 80 RON</option>
    <option value="Regular Haircut">Regular Haircut - 70 RON</option>
    <option value="Beard Trim">Beard Trim - 40 RON</option>
    <option value="Emergency Cut">Emergency Cut - 120 RON</option>
  </select><br><br>
  <button onclick="saveService()">Continue</button>

  <script>
    function saveService() {
      const service = document.getElementById('service').value;
      localStorage.setItem('selectedService', service);
      window.location.href = 'calendar.html';
    }
  </script>
</body>
</html>
