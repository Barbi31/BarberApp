<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .services {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: white;
    }

    .service-card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      margin: 15px;
      width: 300px;
      text-align: center;
    }

    .service-card h3 {
      margin: 0 0 10px 0;
    }

    .service-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:white;">Our Services</h1>
  <div class="services">

    <div class="service-card">
      <h3>Regular Haircut + Beard</h3>
      <p>90 RON</p>
      <p>60 minutes</p>
    </div>

    <div class="service-card">
      <h3>Regular Haircut</h3>
      <p>70 RON</p>
      <p>40 minutes</p>
    </div>

    <div class="service-card">
      <h3>Beard Trim</h3>
      <p>50 RON</p>
      <p>20 minutes</p>
    </div>

    <div class="service-card">
      <h3>Emergency Cut</h3>
      <p>120 RON</p>
      <p>60 minutes</p>
    </div>

  </div>
</body>
</html>
