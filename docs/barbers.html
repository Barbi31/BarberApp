
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Barber</title>
</head>
<body>
  <h2>Select a Barber</h2>
  <button onclick="selectBarber('Barber A')">Barber A</button>
  <button onclick="selectBarber('Barber B')">Barber B</button>

  <script>
    function selectBarber(name) {
      localStorage.setItem('selectedBarber', name);
      window.location.href = 'services.html';
    }
  </script>
</body>
</html>
