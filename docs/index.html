
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>District45 Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .container img {
      width: 120px;
      margin-bottom: 10px;
    }
    .container h2 {
      color: white;
      margin-bottom: 20px;
    }
    .container input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 250px;
      border: none;
      border-radius: 5px;
    }
    .container button {
      padding: 10px 20px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="D45 Logo" />
    <h2>Welcome to District45!</h2>
    <input type="email" placeholder="Email" /><br/>
    <input type="password" placeholder="Password" /><br/>
    <button>Log In</button>
  </div>
</body>
</html>
