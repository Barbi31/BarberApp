<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .calendar-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      color: white;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h2>Select Date, Time & Service</h2>

    <label for="service">Service:</label><br>
    <select id="service">
      <option value="">-- Select Service --</option>
      <option value="60">Regular Haircut + Beard (60 min)</option>
      <option value="40">Regular Haircut (40 min)</option>
      <option value="20">Beard Trim (20 min)</option>
      <option value="60">Emergency Cut (60 min)</option>
    </select><br>

    <label for="date">Choose a day:</label><br>
    <input type="date" id="date" name="date"><br>

    <label for="time">Choose time:</label><br>
    <select id="time">
      <option value="">-- Select Time --</option>
      <option>08:00</option>
      <option>08:30</option>
      <option>09:00</option>
      <option>09:30</option>
      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
      <option>13:30</option>
      <option>14:00</option>
      <option>14:30</option>
      <option>15:00</option>
      <option>15:30</option>
      <option>16:00</option>
      <option>16:30</option>
      <option>17:00</option>
      <option>17:30</option>
      <option>18:00</option>
      <option>18:30</option>
      <option>19:00</option>
      <option>19:30</option>
      <option>20:00</option>
      <option>20:30</option>
      <option>21:00</option>
    </select><br>

    <button>Book Appointment</button>
  </div>
</body>
</html>
