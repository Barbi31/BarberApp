<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Date & Time</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .time-slots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .time-slot {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .time-slot:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .selected {
      background-color: white;
      color: black;
    }

    input[type="date"] {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
      border: none;
    }

    .confirm-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select a Date & Time</h1>
    <input type="date" id="appointment-date" onchange="generateTimeSlots()" />

    <div class="time-slots" id="time-slots"></div>

    <button class="confirm-btn" onclick="confirmBooking()">Confirm Booking</button>
  </div>

  <script>
    const openingHour = 8;   // 08:00
    const closingHour = 22;  // 22:00

    const service = JSON.parse(localStorage.getItem("selectedService"));
    const duration = service ? service.duration : 40;

    let selectedTime = "";

    function generateTimeSlots() {
      const container = document.getElementById("time-slots");
      container.innerHTML = "";

      const dateInput = document.getElementById("appointment-date");
      if (!dateInput.value) return;

      for (let hour = openingHour; hour < closingHour; ) {
        const time = ${String(hour).padStart(2, '0')}:00;
        const button = document.createElement("div");
        button.className = "time-slot";
        button.textContent = time;

        button.onclick = function () {
          document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
          button.classList.add('selected');
          selectedTime = time;
        };

        container.appendChild(button);
        hour += duration / 60;
      }
    }

    function confirmBooking() {
      const date = document.getElementById("appointment-date").value;
      if (!date || !selectedTime) {
        alert("Please select a date and time!");
        return;
      }

      const appointment = {
        date,
        time: selectedTime,
        barber: localStorage.getItem("selectedBarber"),
        service: service?.name || "Unknown",
        duration: duration
      };

      localStorage.setItem("appointment", JSON.stringify(appointment));
      alert("Appointment booked successfully!");
      // később átirányítás pl. admin oldalra vagy összegzéshez
    }
  </script>
</body>
</html>
